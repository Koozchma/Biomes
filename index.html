<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Map - Biomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="top-bar">
            <div class="resources">
                <div class="resource-item">
                    <img src="images/resources/tree.png" alt="Wood Icon" class="resource-icon"
                         onerror="this.onerror=null; this.src='https://placehold.co/28x28/sandybrown/white?text=W';">
                    <span id="woodCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/resources/coin2.png" alt="Coin Icon" class="resource-icon"
                         onerror="this.onerror=null; this.src='https://placehold.co/28x28/gold/white?text=C';">
                    <span id="coinCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/resources/fish.png" alt="Fish Icon" class="resource-icon"
                         onerror="this.onerror=null; this.src='https://placehold.co/28x28/blue/white?text=F';">
                    <span id="fishCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/resources/rock.png" alt="Stone Icon" class="resource-icon"
                         onerror="this.onerror=null; this.src='https://placehold.co/28x28/grey/white?text=S';">
                    <span id="stoneCount" class="resource-value">0</span>
                </div>
            </div>
            <div class="day-counter">
                <span id="dayCount">Day 1</span>
            </div>
        </header>

        <main class="map-area">
            <canvas id="gameMapCanvas">
                Your browser does not support the HTML5 canvas tag.
                If you see this, please enable JavaScript and use a modern browser.
            </canvas>
        </main>

        <footer>
            <p>&copy; 2025 Your Game Name. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/map-canvas.js"></script>
</body>
</html>
