<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Map & Resources</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="top-bar">
            <div class="resources">
                <div class="resource-item">
                    <img src="images/tree.png" alt="Wood" class="resource-icon">
                    <span id="woodCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/coin2.png" alt="Coins" class="resource-icon">
                    <span id="coinCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/fish.png" alt="Fish" class="resource-icon">
                    <span id="fishCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/rock.png" alt="Stone" class="resource-icon">
                    <span id="stoneCount" class="resource-value">0</span>
                </div>
            </div>
            <div class="day-counter">
                <span id="dayCount">Day 1</span>
            </div>
        </header>

        <main class="map-area">
            <canvas id="gameMapCanvas">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </main>
    </div>

    <script src="js/map-canvas.js"></script>
</body>
</html>
