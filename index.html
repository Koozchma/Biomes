<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Map & Resources</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="game-container">
        <header class="top-bar">
            <div class="resources">
                <div class="resource-item">
                    <img src="images/icon-coin.png" alt="Gold" class="resource-icon"> <span id="goldCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/icon-leaf.png" alt="Leaves" class="resource-icon"> <span id="leafCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/icon-acorn.png" alt="Acorns" class="resource-icon"> <span id="acornCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/icon-rock.png" alt="Rocks" class="resource-icon"> <span id="rockCount" class="resource-value">0</span>
                </div>
                <div class="resource-item">
                    <img src="images/icon-pail.png" alt="Pails" class="resource-icon"> <span id="pailCount" class="resource-value">0</span>
                </div>
            </div>
            <div class="day-counter">
                <span id="dayCount">Day 1</span>
            </div>
        </header>

        <main class="map-area">
            <canvas id="gameMapCanvas">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </main>
    </div>

    <script src="js/map-canvas.js"></script>
</body>
</html>
