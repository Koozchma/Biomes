<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Pyramid - Gold Production</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background-color: #e4d8c5;
            color: #5a4c3d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .desert-container {
            position: relative;
            max-width: 800px;
            width: 90%;
            background-color: #fff;
            border: 3px solid #a98e60;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desert-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .desert-image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .pyramid-animation-circle {
            position: absolute;
            left: 25%; /* Adjust based on your desert.png */
            top: 30%;  /* Adjust based on your desert.png */
            width: 40px;
            height: 40px;
            border: 3px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        .start-production-button {
            position: absolute;
            left: 25%; 
            top: 35%;  
            transform: translate(-50%, -50%); 
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            z-index: 10; 
        }
        .start-production-button:hover { background-color: #45a049; }
        .start-production-button:active { transform: translate(-50%, -50%) scale(0.95); }

        /* Gold Production Menu Modal */
        .gold-production-menu {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Ensure it's on top of everything */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Semi-transparent black overlay */
            justify-content: center;
            align-items: center;
        }

        .gold-production-menu-content {
            position: relative;
            background-color: #f4e9c0; /* Light sandy color for the menu */
            /* Background image for the production menu */
            background-image: url('../images/regions/desert/pyramid_valley.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 25px;
            border: 3px solid #c8a050; /* Golden border */
            width: 90%;
            max-width: 700px; /* Adjust as needed */
            min-height: 500px; /* Ensure enough space for buildings */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            color: #4a3b2a; /* Darker text for contrast on the new background */
            overflow-y: auto; /* Allow scrolling if content exceeds height */
        }
        
        /* Overlay to improve text readability on background image */
        .gold-production-menu-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(244, 233, 192, 0.6); /* Semi-transparent overlay matching background */
            border-radius: 12px; /* Match parent's border-radius */
            z-index: -1; /* Place it behind the content */
        }


        .gold-production-menu-content h2 {
            text-align: center;
            color: #8B4513; /* SaddleBrown for title */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .close-gold-menu-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #8B4513;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-gold-menu-button:hover { color: #5a2d0c; }

        .total-gold-production {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(255, 215, 0, 0.2); /* Light gold background */
            border-radius: 5px;
        }
        .total-gold-production span {
            color: #DAA520; /* Gold color */
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 15px;
        }

        .building-card {
            background-color: rgba(255, 250, 230, 0.85); /* Slightly more opaque */
            border: 2px solid #b8860b; /* DarkGoldenRod */
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .building-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .building-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #800000; /* Maroon */
        }
        .building-card p {
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .building-card .cost, .building-card .production {
            font-weight: bold;
        }
        .building-card .cost span { color: #B8860B; } /* Gold color for cost */
        .building-card .production span { color: #228B22; } /* ForestGreen for production */

        .unlock-building-button {
            padding: 8px 15px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            background-color: #CD853F; /* Peru */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .unlock-building-button:hover { background-color: #A0522D; } /* Sienna */
        .unlock-building-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .building-card.unlocked .unlock-building-button {
            background-color: #5cb85c; /* Green for unlocked/upgradable */
        }
         .building-card.unlocked .unlock-building-button:hover {
            background-color: #4cae4c; 
        }


        .back-to-map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8c734d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .back-to-map-link:hover { background-color: #705c3e; }

    </style>
</head>
<body>
    <div class="desert-container">
        <h1>Pyramid of the Ancients</h1>
        <div class="desert-image-wrapper">
            <img src="../../images/regions/desert.png" alt="Desert Scene with Pyramid"
                 onerror="this.onerror=null; this.src='https://placehold.co/600x400/F4A460/FFFFFF?text=Desert+Image+Missing'; this.alt='Desert image missing';">
            <div class="pyramid-animation-circle"></div>
            <button id="startProductionPageBtn" class="start-production-button">Start Production</button>
        </div>
        <a href="../../index.html" class="back-to-map-link">Back to World Map</a>
    </div>

    <div id="goldProductionMenu" class="gold-production-menu">
        <div class="gold-production-menu-content">
            <span class="close-gold-menu-button" id="closeGoldMenuBtn">&times;</span>
            <h2>Pyramid Gold Works</h2>
            <div class="total-gold-production">Total Gold Per Cycle: <span id="totalGoldProductionValue">0</span></div>
            <div class="buildings-grid" id="buildingsGridContainer">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startProductionPageBtn = document.getElementById('startProductionPageBtn');
            const goldProductionMenu = document.getElementById('goldProductionMenu');
            const closeGoldMenuBtn = document.getElementById('closeGoldMenuBtn');
            const buildingsGridContainer = document.getElementById('buildingsGridContainer');
            const totalGoldProductionValueEl = document.getElementById('totalGoldProductionValue');

            // Define building data
            // (name, initialCost, baseProduction, costMultiplier, productionMultiplier, icon (optional))
            const buildingTypes = [
                { id: 'mine_shaft', name: "Prospector's Shaft", cost: 50, production: 1, unlocked: false, level: 0 },
                { id: 'sluice_box', name: "Desert Sluice Box", cost: 250, production: 5, unlocked: false, level: 0 },
                { id: 'ore_cart_rail', name: "Ore Cart Railway", cost: 1000, production: 20, unlocked: false, level: 0 },
                { id: 'stamping_mill', name: "Gold Stamping Mill", cost: 5000, production: 75, unlocked: false, level: 0 },
                { id: 'refinery', name: "Small Refinery", cost: 20000, production: 250, unlocked: false, level: 0 },
                { id: 'deep_mine', name: "Deep Vein Mine", cost: 100000, production: 1000, unlocked: false, level: 0 },
                { id: 'alchemists_lab', name: "Alchemist's Lab", cost: 500000, production: 4000, unlocked: false, level: 0 },
                { id: 'treasury_vault', name: "Treasury Vault", cost: 2000000, production: 15000, unlocked: false, level: 0 },
                { id: 'gold_golem_foundry', name: "Gold Golem Foundry", cost: 10000000, production: 60000, unlocked: false, level: 0 },
                { id: 'philosophers_stone', name: "Philosopher's Stone Chamber", cost: 50000000, production: 250000, unlocked: false, level: 0 }
            ];

            let buildingsState = JSON.parse(localStorage.getItem('pyramidBuildingsState')) || JSON.parse(JSON.stringify(buildingTypes)); // Deep copy
            let currentGold = parseInt(localStorage.getItem('playerGold')) || 200; // Start with some gold for testing

            function saveBuildingsState() {
                localStorage.setItem('pyramidBuildingsState', JSON.stringify(buildingsState));
            }
            function savePlayerGold() {
                localStorage.setItem('playerGold', currentGold);
                // Also update gold on main page if possible (requires more complex state management)
            }


            function renderBuildings() {
                buildingsGridContainer.innerHTML = ''; // Clear existing buildings
                let totalProduction = 0;
                let previousBuildingUnlocked = true; // First building is always potentially unlockable

                buildingsState.forEach((building, index) => {
                    const card = document.createElement('div');
                    card.classList.add('building-card');
                    if (building.unlocked) {
                        card.classList.add('unlocked');
                        totalProduction += building.production * (building.level > 0 ? building.level : 1); // Assuming level 0 is not producing
                    }

                    card.innerHTML = `
                        <h3>${building.name} ${building.level > 0 ? `(Lvl ${building.level})` : ''}</h3>
                        <p class="description">Unlocks ancient gold extraction techniques.</p>
                        <p class="production">Produces: <span>${building.unlocked ? (building.production * (building.level > 0 ? building.level : 1)) : 0}</span> Gold/cycle</p>
                        <p class="cost">Unlock Cost: <span>${building.cost}</span> Gold</p>
                        <button class="unlock-building-button" data-index="${index}" ${building.unlocked || !previousBuildingUnlocked ? 'disabled' : ''}>
                            ${building.unlocked ? 'Upgrade (Soon)' : 'Unlock'}
                        </button>
                    `;
                    // Logic for disabling unlock button:
                    // 1. If already unlocked, disable (until upgrade implemented)
                    // 2. If previous building is not unlocked, disable (sequential unlock)
                    // 3. If not enough gold, it will be handled in the event listener

                    buildingsGridContainer.appendChild(card);
                    if (!building.unlocked) {
                        previousBuildingUnlocked = false; // Next building cannot be unlocked yet
                    }
                });

                totalGoldProductionValueEl.textContent = totalProduction;
                addUnlockListeners();
            }

            function addUnlockListeners() {
                const buttons = document.querySelectorAll('.unlock-building-button');
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        const building = buildingsState[index];

                        if (!building.unlocked && currentGold >= building.cost) {
                            currentGold -= building.cost;
                            building.unlocked = true;
                            building.level = 1; // Initial unlock sets to level 1
                            console.log(`Unlocked ${building.name} for ${building.cost} gold. Current gold: ${currentGold}`);
                            savePlayerGold();
                            saveBuildingsState();
                            renderBuildings(); // Re-render to update UI and enable next building
                        } else if (building.unlocked) {
                            // Placeholder for upgrade logic
                            alert(`${building.name} is already unlocked. Upgrade functionality coming soon!`);
                        } else if (currentGold < building.cost) {
                            alert(`Not enough gold to unlock ${building.name}. Need ${building.cost}, have ${currentGold}.`);
                        }
                    });
                });
            }

            if (startProductionPageBtn && goldProductionMenu && closeGoldMenuBtn) {
                startProductionPageBtn.addEventListener('click', () => {
                    currentGold = parseInt(localStorage.getItem('playerGold')) || 200; // Refresh gold
                    renderBuildings(); // Render buildings when menu is opened
                    goldProductionMenu.style.display = 'flex';
                });
                closeGoldMenuBtn.addEventListener('click', () => {
                    goldProductionMenu.style.display = 'none';
                });
                window.addEventListener('click', (event) => {
                    if (event.target === goldProductionMenu) {
                        goldProductionMenu.style.display = 'none';
                    }
                });
            } else {
                console.error('Modal control buttons not found. Check IDs.');
            }
        });
    </script>
</body>
</html>
