<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Pyramid - Gold Production</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background-color: #e4d8c5;
            color: #5a4c3d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .desert-container {
            position: relative;
            max-width: 800px;
            width: 90%;
            background-color: #fff;
            border: 3px solid #a98e60;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desert-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .desert-image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .pyramid-animation-circle {
            position: absolute;
            left: 25%; /* Adjust based on your desert.png */
            top: 30%;  /* Adjust based on your desert.png */
            width: 40px;
            height: 40px;
            border: 3px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        .start-production-button {
            position: absolute;
            left: 25%; 
            top: 35%;  
            transform: translate(-50%, -50%); 
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            z-index: 10; 
        }
        .start-production-button:hover { background-color: #45a049; }
        .start-production-button:active { transform: translate(-50%, -50%) scale(0.95); }

        /* Gold Production Menu Modal */
        .gold-production-menu {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: rgba(0,0,0,0.6); 
            justify-content: center;
            align-items: center;
        }

        .gold-production-menu-content {
            position: relative;
            background-color: #f4e9c0; 
            background-image: url('../images/regions/desert/pyramid_valley.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border: 4px solid #b8860b; 
            width: 95%;
            max-width: 800px; 
            height: 90vh; 
            max-height: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #3a2b1a; 
            display: flex;
            flex-direction: column; 
        }
        
        .gold-production-menu-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(244, 233, 192, 0.75); 
            border-radius: 16px; 
            z-index: 1; 
        }

        .menu-header, .menu-body, .menu-footer {
            position: relative; 
            z-index: 2;
        }

        .menu-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px dashed #b8860b;
            position: relative; /* For gold income animation positioning */
        }

        .menu-header h2 {
            color: #8B4513; 
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .player-gold-display, .total-gold-production {
            font-size: 1.1em;
            font-weight: bold;
            padding: 8px;
            background-color: rgba(255, 215, 0, 0.3); 
            border-radius: 5px;
            display: inline-block; 
            margin: 5px 10px;
        }
        .player-gold-display span, .total-gold-production span { color: #DAA520; }


        .close-gold-menu-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #8B4513;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 3; 
        }
        .close-gold-menu-button:hover { color: #5a2d0c; }

        .menu-body {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px 5px; 
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px;
        }

        .building-card {
            background-color: rgba(255, 253, 240, 0.9); 
            border: 2px solid #b8860b; 
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 7px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
        .building-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        .building-card.locked {
            opacity: 0.7;
            background-color: rgba(220, 220, 220, 0.7); 
        }


        .building-icon {
            font-size: 2.5em; 
            margin-bottom: 10px;
            color: #8B4513;
            height: 40px; /* Ensure consistent height for icon area */
            line-height: 40px;
        }

        .building-card h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #800000; /* Maroon */
            font-size: 1.15em;
        }
        .building-card p {
            font-size: 0.85em;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        .building-card .cost, .building-card .production, .building-card .level {
            font-weight: bold;
            font-size: 0.9em;
        }
        .building-card .cost span { color: #B8860B; } 
        .building-card .production span { color: #228B22; } 
        .building-card .level span { color: #483D8B; } 


        .action-button { 
            padding: 10px 18px;
            font-size: 0.95em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            margin-top: 12px;
            width: 100%; 
            box-sizing: border-box;
        }
        .action-button.unlock { background-color: #CD853F; }
        .action-button.unlock:hover { background-color: #A0522D; }
        .action-button.upgrade { background-color: #5cb85c; }
        .action-button.upgrade:hover { background-color: #4cae4c; }
        .action-button:disabled {
            background-color: #b0b0b0; 
            color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .back-to-map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8c734d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .back-to-map-link:hover { background-color: #705c3e; }

        /* Gold income animation */
        .gold-income-animation {
            position: absolute;
            left: 50%; /* Centered on the header */
            top: 20px; /* Adjust as needed, below title */
            transform: translateX(-50%);
            font-size: 1.1em;
            font-weight: bold;
            color: #DAA520; /* Gold color */
            padding: 5px 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none; /* So it doesn't interfere with clicks */
            z-index: 100;
        }
        .gold-income-animation.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px); /* Move up */
        }


    </style>
</head>
<body>
    <div class="desert-container">
        <h1>Pyramid of the Ancients</h1>
        <div class="desert-image-wrapper">
            <img src="../images/regions/desert.png" alt="Desert Scene with Pyramid"
                 onerror="this.onerror=null; this.src='https://placehold.co/600x400/F4A460/FFFFFF?text=Desert+Image+Missing'; this.alt='Desert image missing';">
            <div class="pyramid-animation-circle"></div>
            <button id="startProductionPageBtn" class="start-production-button">Start Production</button>
        </div>
        <a href="../index.html" class="back-to-map-link">Back to World Map</a>
    </div>

    <div id="goldProductionMenu" class="gold-production-menu">
        <div class="gold-production-menu-content">
            <div class="menu-header">
                <span class="close-gold-menu-button" id="closeGoldMenuBtn">&times;</span>
                <h2>Pyramid Gold Works</h2>
                <div class="player-gold-display">Player Gold: <span id="playerGoldValue">0</span></div>
                <div class="total-gold-production">Total Gold/sec: <span id="totalGoldProductionValue">0</span></div>
            </div>
            <div class="menu-body">
                <div class="buildings-grid" id="buildingsGridContainer">
                    </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startProductionPageBtn = document.getElementById('startProductionPageBtn');
            const goldProductionMenu = document.getElementById('goldProductionMenu');
            const closeGoldMenuBtn = document.getElementById('closeGoldMenuBtn');
            const buildingsGridContainer = document.getElementById('buildingsGridContainer');
            const totalGoldProductionValueEl = document.getElementById('totalGoldProductionValue');
            const playerGoldValueEl = document.getElementById('playerGoldValue');
            const menuHeaderEl = document.querySelector('.menu-header');


            // Using direct emojis for better rendering
            const buildingIconMap = {
                mine_shaft: '‚õèÔ∏è',
                sluice_box: 'üåä',
                ore_cart_rail: 'üöÇ',
                stamping_mill: '‚öôÔ∏è',
                refinery: 'üî•',
                deep_mine: 'üíé',
                alchemists_lab: 'üß™',
                treasury_vault: 'üí∞',
                gold_golem_foundry: 'ü§ñ',
                philosophers_stone: '‚ú®'
            };
            
            // Adjusted baseProduction for "per second" and overall reduction
            // Adjusted multipliers for a slightly slower progression
            const buildingTypes = [
                { id: 'mine_shaft', name: "Prospector's Shaft", baseCost: 50, costMultiplier: 1.6, baseProduction: 1, productionMultiplier: 1.4, iconKey: 'mine_shaft' },
                { id: 'sluice_box', name: "Desert Sluice Box", baseCost: 200, costMultiplier: 1.7, baseProduction: 2, productionMultiplier: 1.5, iconKey: 'sluice_box' },
                { id: 'ore_cart_rail', name: "Ore Cart Railway", baseCost: 1000, costMultiplier: 1.8, baseProduction: 5, productionMultiplier: 1.6, iconKey: 'ore_cart_rail' },
                { id: 'stamping_mill', name: "Gold Stamping Mill", baseCost: 4500, costMultiplier: 1.9, baseProduction: 12, productionMultiplier: 1.7, iconKey: 'stamping_mill' },
                { id: 'refinery', name: "Small Refinery", baseCost: 20000, costMultiplier: 2.0, baseProduction: 30, productionMultiplier: 1.8, iconKey: 'refinery' },
                { id: 'deep_mine', name: "Deep Vein Mine", baseCost: 90000, costMultiplier: 2.1, baseProduction: 70, productionMultiplier: 1.9, iconKey: 'deep_mine' },
                { id: 'alchemists_lab', name: "Alchemist's Lab", baseCost: 400000, costMultiplier: 2.2, baseProduction: 150, productionMultiplier: 2.0, iconKey: 'alchemists_lab' },
                { id: 'treasury_vault', name: "Treasury Vault", baseCost: 1800000, costMultiplier: 2.3, baseProduction: 350, productionMultiplier: 2.1, iconKey: 'treasury_vault' },
                { id: 'gold_golem_foundry', name: "Gold Golem Foundry", baseCost: 8000000, costMultiplier: 2.4, baseProduction: 800, productionMultiplier: 2.2, iconKey: 'gold_golem_foundry' },
                { id: 'philosophers_stone', name: "Philosopher's Stone Chamber", baseCost: 35000000, costMultiplier: 2.6, baseProduction: 2000, productionMultiplier: 2.3, iconKey: 'philosophers_stone' }
            ];

            let buildingsState = JSON.parse(localStorage.getItem('pyramidBuildingsState_v3')) || 
                                 buildingTypes.map(bt => ({ ...bt, unlocked: false, level: 0, currentCost: bt.baseCost, currentProduction: 0 }));
            
            let currentGold = parseInt(localStorage.getItem('playerGold_v2')) || 200; 
            let gameLoopInterval = null;

            function saveState() {
                localStorage.setItem('pyramidBuildingsState_v3', JSON.stringify(buildingsState));
                localStorage.setItem('playerGold_v2', currentGold.toString());
            }

            function updateGoldDisplay() {
                playerGoldValueEl.textContent = Math.floor(currentGold).toLocaleString();
            }

            function calculateTotalGPS() { // GPS: Gold Per Second
                return buildingsState.reduce((total, building) => {
                    return total + (building.unlocked ? building.currentProduction : 0);
                }, 0);
            }

            function showGoldIncomeAnimation(amount) {
                if (!menuHeaderEl || amount <= 0) return;

                const incomeText = document.createElement('div');
                incomeText.classList.add('gold-income-animation');
                incomeText.textContent = `+${amount.toLocaleString()} Gold`;
                
                menuHeaderEl.appendChild(incomeText);

                // Trigger animation
                requestAnimationFrame(() => {
                    incomeText.classList.add('show');
                });

                // Remove after animation
                setTimeout(() => {
                    incomeText.remove();
                }, 500); // Matches transition duration
            }


            function gameTick() {
                const goldEarnedThisSecond = calculateTotalGPS();
                if (goldEarnedThisSecond > 0) {
                    currentGold += goldEarnedThisSecond;
                    updateGoldDisplay();
                    showGoldIncomeAnimation(goldEarnedThisSecond);
                    saveState(); // Save gold every second if it changes
                }
            }

            function renderBuildings() {
                buildingsGridContainer.innerHTML = ''; 
                updateGoldDisplay();
                totalGoldProductionValueEl.textContent = calculateTotalGPS().toLocaleString();
                
                let previousBuildingFullyUnlocked = true; 

                buildingsState.forEach((building, index) => {
                    const card = document.createElement('div');
                    card.classList.add('building-card');
                    
                    const isSequentiallyUnlockable = previousBuildingFullyUnlocked || building.unlocked;

                    if (!isSequentiallyUnlockable && !building.unlocked) {
                        card.classList.add('locked');
                    }
                    if (building.unlocked) {
                        card.classList.add('unlocked');
                    }

                    card.innerHTML = `
                        <div class="building-icon">${buildingIconMap[building.iconKey] || 'üèõÔ∏è'}</div>
                        <h3>${building.name}</h3>
                        ${building.unlocked ? `<p class="level">Level: <span>${building.level}</span></p>` : '<p class="description">Unlocks ancient gold extraction.</p>'}
                        <p class="production">Produces: <span>${building.currentProduction.toLocaleString()}</span> Gold/sec</p>
                        <p class="cost">${building.unlocked ? 'Upgrade Cost' : 'Unlock Cost'}: <span>${building.currentCost.toLocaleString()}</span> Gold</p>
                        <button class="action-button ${building.unlocked ? 'upgrade' : 'unlock'}" data-index="${index}">
                            ${building.unlocked ? `Upgrade to Lvl ${building.level + 1}` : 'Unlock Building'}
                        </button>
                    `;
                    
                    const actionButton = card.querySelector('.action-button');
                    let canAfford = currentGold >= building.currentCost;

                    if (!isSequentiallyUnlockable && !building.unlocked) {
                        actionButton.disabled = true;
                        actionButton.title = "Unlock previous building first.";
                    } else if (!canAfford) {
                         actionButton.disabled = true;
                         actionButton.title = `Not enough gold. Need ${building.currentCost.toLocaleString()}.`;
                    }

                    buildingsGridContainer.appendChild(card);
                    if (!building.unlocked) {
                        previousBuildingFullyUnlocked = false; 
                    }
                });
                addBuildingActionListeners();
            }

            function addBuildingActionListeners() {
                const buttons = document.querySelectorAll('.action-button');
                buttons.forEach(button => {
                    if (button.listenerAttached) return; 
                    button.listenerAttached = true;

                    button.addEventListener('click', (e) => {
                        if (e.target.disabled) return; // Prevent action if button is disabled

                        const index = parseInt(e.target.dataset.index);
                        const building = buildingsState[index];
                        const isUpgrade = building.unlocked;

                        if (currentGold >= building.currentCost) {
                            currentGold -= building.currentCost;
                            building.level++;
                            if (!isUpgrade) { 
                                building.unlocked = true;
                                building.currentProduction = building.baseProduction;
                            } else { 
                                // Ensure baseProduction is used for the first level's production value
                                // and subsequent upgrades multiply from the previous level's actual production.
                                if (building.level === 1) { // Should not happen if already unlocked, but as a safeguard
                                     building.currentProduction = building.baseProduction;
                                } else {
                                     building.currentProduction = Math.floor(building.currentProduction * building.productionMultiplier);
                                }
                            }
                            building.currentCost = Math.floor(building.baseCost * Math.pow(building.costMultiplier, building.level)); // Cost scales from baseCost based on level
                            
                            saveState();
                            renderBuildings();
                        } else {
                            // This case should ideally be prevented by disabling the button, but as a fallback:
                            alert(`Not enough gold for this action.`);
                        }
                    });
                });
            }

            if (startProductionPageBtn && goldProductionMenu && closeGoldMenuBtn) {
                startProductionPageBtn.addEventListener('click', () => {
                    currentGold = parseInt(localStorage.getItem('playerGold_v2')) || 200; 
                    const storedBuildingState = localStorage.getItem('pyramidBuildingsState_v3');
                    if (storedBuildingState) {
                        buildingsState = JSON.parse(storedBuildingState);
                    } else { 
                         buildingsState = buildingTypes.map(bt => ({ ...bt, unlocked: false, level: 0, currentCost: bt.baseCost, currentProduction: 0 }));
                         saveState(); // Save initial state if new
                    }
                    renderBuildings(); 
                    goldProductionMenu.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; 
                    if (!gameLoopInterval) {
                        gameLoopInterval = setInterval(gameTick, 1000); // Start game loop (1 second interval)
                    }
                });
                closeGoldMenuBtn.addEventListener('click', () => {
                    goldProductionMenu.style.display = 'none';
                    document.body.style.overflow = 'auto'; 
                    if (gameLoopInterval) {
                        clearInterval(gameLoopInterval);
                        gameLoopInterval = null;
                    }
                });
                window.addEventListener('click', (event) => {
                    if (event.target === goldProductionMenu) {
                        goldProductionMenu.style.display = 'none';
                        document.body.style.overflow = 'auto'; 
                        if (gameLoopInterval) {
                            clearInterval(gameLoopInterval);
                            gameLoopInterval = null;
                        }
                    }
                });
            } else {
                console.error('Modal control buttons not found. Check IDs.');
            }
        });
    </script>
</body>
</html>
