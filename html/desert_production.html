<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Pyramid - Gold Production</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background-color: #e4d8c5;
            color: #5a4c3d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .desert-container {
            position: relative;
            max-width: 800px;
            width: 90%;
            background-color: #fff;
            border: 3px solid #a98e60;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desert-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .desert-image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .pyramid-animation-circle {
            position: absolute;
            left: 25%; /* Adjust based on your desert.png */
            top: 30%;  /* Adjust based on your desert.png */
            width: 40px;
            height: 40px;
            border: 3px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.7;
            animation: pulse 2s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        .start-production-button {
            position: absolute;
            left: 25%; 
            top: 35%;  
            transform: translate(-50%, -50%); 
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            z-index: 10; 
        }
        .start-production-button:hover { background-color: #45a049; }
        .start-production-button:active { transform: translate(-50%, -50%) scale(0.95); }

        /* Gold Production Menu Modal */
        .gold-production-menu {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: rgba(0,0,0,0.6); 
            justify-content: center;
            align-items: center;
        }

        .gold-production-menu-content {
            position: relative;
            background-color: #f4e9c0; 
            background-image: url('../images/regions/desert/pyramid_valley.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border: 4px solid #b8860b; 
            width: 95%;
            max-width: 850px; /* Slightly wider for buy max button */
            height: 90vh; 
            max-height: 750px; /* Slightly taller */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #3a2b1a; 
            display: flex;
            flex-direction: column; 
        }
        
        .gold-production-menu-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(244, 233, 192, 0.8); /* More opaque for better readability */
            border-radius: 16px; 
            z-index: 1; 
        }

        .menu-header, .menu-body, .menu-footer {
            position: relative; 
            z-index: 2;
        }

        .menu-header {
            text-align: center;
            padding-bottom: 10px; /* Reduced padding */
            border-bottom: 2px dashed #b8860b;
            position: relative; 
        }

        .menu-header h2 {
            color: #8B4513; 
            margin-top: 0;
            margin-bottom: 5px; /* Reduced margin */
            font-size: 1.8em; /* Slightly smaller */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .player-gold-display, .total-gold-production {
            font-size: 1.0em; /* Slightly smaller */
            font-weight: bold;
            padding: 6px 10px; /* Adjusted padding */
            background-color: rgba(255, 215, 0, 0.3); 
            border-radius: 5px;
            display: inline-block; 
            margin: 3px 8px; /* Adjusted margin */
        }
        .player-gold-display span, .total-gold-production span { color: #DAA520; }

        #buyMaxBtn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: #FF8C00; /* DarkOrange */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #buyMaxBtn:hover { background-color: #cc7000; }


        .close-gold-menu-button {
            position: absolute;
            top: 8px; /* Adjusted */
            right: 12px; /* Adjusted */
            color: #8B4513;
            font-size: 32px; /* Slightly smaller */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 3; 
        }
        .close-gold-menu-button:hover { color: #5a2d0c; }

        .menu-body {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 10px 5px; 
        }

        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); /* Adjusted minmax for smaller cards */
            gap: 15px; /* Adjusted gap */
        }

        .building-card {
            background-color: rgba(255, 253, 240, 0.92); 
            border: 2px solid #b8860b; 
            border-radius: 10px;
            padding: 12px; /* Adjusted padding */
            text-align: center;
            box-shadow: 0 3px 7px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }
        .building-card:hover {
            transform: translateY(-4px); /* Slightly less lift */
            box-shadow: 0 5px 10px rgba(0,0,0,0.25);
        }
        .building-card.locked {
            opacity: 0.65; /* Slightly more opaque when locked */
            background-color: rgba(210, 210, 210, 0.75); 
        }


        .building-icon {
            font-size: 2.2em; /* Adjusted */
            margin-bottom: 8px;
            color: #8B4513;
            height: 35px; 
            line-height: 35px;
        }

        .building-card h3 {
            margin-top: 0;
            margin-bottom: 6px;
            color: #800000; 
            font-size: 1.05em; /* Adjusted */
        }
        .building-card p {
            font-size: 0.8em; /* Adjusted */
            margin-bottom: 5px;
            line-height: 1.3;
        }
        .building-card .cost, .building-card .production, .building-card .level {
            font-weight: bold;
            font-size: 0.85em; /* Adjusted */
        }
        .building-card .cost span { color: #B8860B; } 
        .building-card .production span { color: #228B22; } 
        .building-card .level span { color: #483D8B; } 


        .action-button { 
            padding: 8px 15px; /* Adjusted */
            font-size: 0.9em; /* Adjusted */
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            margin-top: 10px; /* Adjusted */
            width: 100%; 
            box-sizing: border-box;
        }
        .action-button.unlock { background-color: #CD853F; }
        .action-button.unlock:hover { background-color: #A0522D; }
        .action-button.upgrade { background-color: #5cb85c; }
        .action-button.upgrade:hover { background-color: #4cae4c; }
        .action-button:disabled {
            background-color: #b0b0b0; 
            color: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .back-to-map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8c734d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .back-to-map-link:hover { background-color: #705c3e; }

        /* Gold income animation */
        .gold-income-indicator {
            position: absolute;
            /* Position near the player gold display */
            top: 60px; /* Adjust based on your header layout */
            left: 35%; /* Adjust based on your header layout */
            transform: translateX(-50%);
            font-size: 1.2em; /* Make it a bit larger */
            font-weight: bold;
            color: #FFD700; /* Brighter Gold color */
            text-shadow: 0 0 5px black, 0 0 10px gold;
            padding: 5px 10px;
            opacity: 0;
            animation: floatAndFade 1s ease-out forwards;
            pointer-events: none;
            z-index: 1001; /* Above other modal content */
        }

        @keyframes floatAndFade {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(0.8);
            }
            50% {
                transform: translateX(-50%) translateY(-20px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-40px) scale(0.7);
            }
        }

    </style>
</head>
<body>
    <div class="desert-container">
        <h1>Pyramid of the Ancients</h1>
        <div class="desert-image-wrapper">
            <img src="../images/regions/desert.png" alt="Desert Scene with Pyramid"
                 onerror="this.onerror=null; this.src='https://placehold.co/600x400/F4A460/FFFFFF?text=Desert+Image+Missing'; this.alt='Desert image missing';">
            <div class="pyramid-animation-circle"></div>
            <button id="startProductionPageBtn" class="start-production-button">Start Production</button>
        </div>
        <a href="../index.html" class="back-to-map-link">Back to World Map</a>
    </div>

    <div id="goldProductionMenu" class="gold-production-menu">
        <div class="gold-production-menu-content">
            <div class="menu-header">
                <span class="close-gold-menu-button" id="closeGoldMenuBtn">&times;</span>
                <h2>Pyramid Gold Works</h2>
                <div class="player-gold-display">Player Gold: <span id="playerGoldValue">0</span></div>
                <div class="total-gold-production">Total Gold/sec: <span id="totalGoldProductionValue">0</span></div>
                <button id="buyMaxBtn">Unlock Next Affordable</button>
            </div>
            <div class="menu-body">
                <div class="buildings-grid" id="buildingsGridContainer">
                    </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startProductionPageBtn = document.getElementById('startProductionPageBtn');
            const goldProductionMenu = document.getElementById('goldProductionMenu');
            const closeGoldMenuBtn = document.getElementById('closeGoldMenuBtn');
            const buildingsGridContainer = document.getElementById('buildingsGridContainer');
            const totalGoldProductionValueEl = document.getElementById('totalGoldProductionValue');
            const playerGoldValueEl = document.getElementById('playerGoldValue');
            const menuHeaderEl = document.querySelector('.menu-header');
            const buyMaxBtn = document.getElementById('buyMaxBtn');

            const buildingIconMap = {
                mine_shaft: '⛏️', sluice_box: '🌊', ore_cart_rail: '🚂', stamping_mill: '⚙️',
                refinery: '🔥', deep_mine: '💎', alchemists_lab: '🧪', treasury_vault: '💰',
                gold_golem_foundry: '🤖', philosophers_stone: '✨'
            };
            
            const buildingTypes = [
                // { id, name, baseCost, baseProduction, upgradeCostFactor, iconKey }
                { id: 'mine_shaft', name: "Prospector's Shaft", baseCost: 50, baseProduction: 1, upgradeCostFactor: 0.7, iconKey: 'mine_shaft' },
                { id: 'sluice_box', name: "Desert Sluice Box", baseCost: 250, baseProduction: 6, upgradeCostFactor: 0.75, iconKey: 'sluice_box' },
                { id: 'ore_cart_rail', name: "Ore Cart Railway", baseCost: 1200, baseProduction: 11, upgradeCostFactor: 0.8, iconKey: 'ore_cart_rail' },
                { id: 'stamping_mill', name: "Gold Stamping Mill", baseCost: 5500, baseProduction: 16, upgradeCostFactor: 0.85, iconKey: 'stamping_mill' },
                { id: 'refinery', name: "Small Refinery", baseCost: 25000, baseProduction: 21, upgradeCostFactor: 0.9, iconKey: 'refinery' },
                { id: 'deep_mine', name: "Deep Vein Mine", baseCost: 110000, baseProduction: 26, upgradeCostFactor: 0.95, iconKey: 'deep_mine' },
                { id: 'alchemists_lab', name: "Alchemist's Lab", baseCost: 500000, baseProduction: 31, upgradeCostFactor: 1.0, iconKey: 'alchemists_lab' },
                { id: 'treasury_vault', name: "Treasury Vault", baseCost: 2200000, baseProduction: 36, upgradeCostFactor: 1.05, iconKey: 'treasury_vault' },
                { id: 'gold_golem_foundry', name: "Gold Golem Foundry", baseCost: 10000000, baseProduction: 41, upgradeCostFactor: 1.1, iconKey: 'gold_golem_foundry' },
                { id: 'philosophers_stone', name: "Philosopher's Stone Chamber", baseCost: 45000000, baseProduction: 46, upgradeCostFactor: 1.15, iconKey: 'philosophers_stone' }
            ];

            let buildingsState = JSON.parse(localStorage.getItem('pyramidBuildingsState_v4')) || 
                                 buildingTypes.map(bt => ({ 
                                     ...bt, 
                                     unlocked: false, 
                                     level: 0, 
                                     currentUnlockCost: bt.baseCost, // Static unlock cost
                                     currentUpgradeCost: bt.baseCost * (1) * bt.upgradeCostFactor, // Cost for level 1 to 2
                                     currentProduction: 0 
                                 }));
            
            let currentGold = parseInt(localStorage.getItem('playerGold_v3')) || 200; 
            let gameLoopInterval = null;

            function saveState() {
                localStorage.setItem('pyramidBuildingsState_v4', JSON.stringify(buildingsState));
                localStorage.setItem('playerGold_v3', currentGold.toString());
            }

            function updateGoldDisplay() {
                playerGoldValueEl.textContent = Math.floor(currentGold).toLocaleString();
            }

            function calculateTotalGPS() {
                return buildingsState.reduce((total, building) => {
                    return total + (building.unlocked ? building.currentProduction : 0);
                }, 0);
            }

            function showGoldIncomeAnimation(amount) {
                if (!menuHeaderEl || amount <= 0) return;
                const incomeText = document.createElement('div');
                incomeText.classList.add('gold-income-indicator');
                incomeText.textContent = `+${amount.toLocaleString()} 💰`;
                menuHeaderEl.appendChild(incomeText);
                setTimeout(() => {
                    incomeText.remove();
                }, 950); // Should be slightly less than animation duration
            }

            function gameTick() {
                const goldEarnedThisSecond = calculateTotalGPS();
                if (goldEarnedThisSecond > 0) {
                    currentGold += goldEarnedThisSecond;
                    updateGoldDisplay();
                    showGoldIncomeAnimation(goldEarnedThisSecond);
                    // No need to save state every tick, save on purchase/upgrade
                }
            }

            function renderBuildings() {
                buildingsGridContainer.innerHTML = ''; 
                updateGoldDisplay();
                totalGoldProductionValueEl.textContent = calculateTotalGPS().toLocaleString();
                
                let previousBuildingUnlocked = true; 

                buildingsState.forEach((building, index) => {
                    const card = document.createElement('div');
                    card.classList.add('building-card');
                    
                    const isSequentiallyUnlockable = previousBuildingUnlocked || building.unlocked;

                    if (!isSequentiallyUnlockable && !building.unlocked) {
                        card.classList.add('locked');
                    }
                    if (building.unlocked) {
                        card.classList.add('unlocked');
                    }

                    let costToShow = building.unlocked ? building.currentUpgradeCost : building.currentUnlockCost;

                    card.innerHTML = `
                        <div class="building-icon">${buildingIconMap[building.iconKey] || '🏛️'}</div>
                        <h3>${building.name}</h3>
                        ${building.unlocked ? `<p class="level">Level: <span>${building.level}</span></p>` : '<p class="description">Unlocks gold extraction.</p>'}
                        <p class="production">Produces: <span>${building.currentProduction.toLocaleString()}</span> Gold/sec</p>
                        <p class="cost">${building.unlocked ? 'Upgrade Cost' : 'Unlock Cost'}: <span>${costToShow.toLocaleString()}</span> Gold</p>
                        <button class="action-button ${building.unlocked ? 'upgrade' : 'unlock'}" data-index="${index}">
                            ${building.unlocked ? `Upgrade to Lvl ${building.level + 1}` : 'Unlock Building'}
                        </button>
                    `;
                    
                    const actionButton = card.querySelector('.action-button');
                    let canAfford = currentGold >= costToShow;

                    if (!isSequentiallyUnlockable && !building.unlocked) {
                        actionButton.disabled = true;
                        actionButton.title = "Unlock previous building first.";
                    } else if (!canAfford) {
                         actionButton.disabled = true;
                         actionButton.title = `Not enough gold. Need ${costToShow.toLocaleString()}.`;
                    }

                    buildingsGridContainer.appendChild(card);
                    if (!building.unlocked) {
                        previousBuildingUnlocked = false; 
                    }
                });
                addBuildingActionListeners();
            }

            function handlePurchase(index) {
                const building = buildingsState[index];
                const isUpgrade = building.unlocked;
                const cost = isUpgrade ? building.currentUpgradeCost : building.currentUnlockCost;

                if (currentGold >= cost) {
                    currentGold -= cost;
                    building.level++;
                    if (!isUpgrade) { 
                        building.unlocked = true;
                    }
                    // Production is baseProduction * level
                    building.currentProduction = building.baseProduction * building.level;
                    // Update cost for the NEXT upgrade
                    building.currentUpgradeCost = Math.floor(building.baseCost * (building.level +1) * building.upgradeCostFactor);
                    
                    saveState();
                    renderBuildings();
                } else {
                    alert(`Not enough gold.`); // Should be prevented by disabled button
                }
            }
            
            function addBuildingActionListeners() {
                const buttons = document.querySelectorAll('.action-button');
                buttons.forEach(button => {
                    if (button.listenerAttached) return; 
                    button.listenerAttached = true;
                    button.addEventListener('click', (e) => {
                        if (e.target.disabled) return;
                        const index = parseInt(e.target.dataset.index);
                        handlePurchase(index);
                    });
                });
            }

            function unlockNextAffordable() {
                let purchasedSomething = false;
                let previousBuildingUnlockedForLoop = true;
                for (let i = 0; i < buildingsState.length; i++) {
                    const building = buildingsState[i];
                    if (!building.unlocked && previousBuildingUnlockedForLoop && currentGold >= building.currentUnlockCost) {
                        handlePurchase(i); // This will deduct gold, update state, and re-render
                        purchasedSomething = true;
                        // After purchase, re-check gold for next iteration, handlePurchase updated currentGold
                    }
                    if (!building.unlocked) { // If this building is still locked (or was just unlocked but we check for next)
                        previousBuildingUnlockedForLoop = false; // Stop chain for this "buy max" attempt
                    }
                }
                if (!purchasedSomething) {
                    alert("No more buildings can be unlocked with current gold or sequence.");
                }
                // renderBuildings(); // handlePurchase already calls renderBuildings
            }

            if (buyMaxBtn) {
                buyMaxBtn.addEventListener('click', unlockNextAffordable);
            }


            if (startProductionPageBtn && goldProductionMenu && closeGoldMenuBtn) {
                startProductionPageBtn.addEventListener('click', () => {
                    currentGold = parseInt(localStorage.getItem('playerGold_v3')) || 200; 
                    const storedBuildingState = localStorage.getItem('pyramidBuildingsState_v4');
                    if (storedBuildingState) {
                        buildingsState = JSON.parse(storedBuildingState);
                    } else { 
                         buildingsState = buildingTypes.map(bt => ({ 
                             ...bt, unlocked: false, level: 0, 
                             currentUnlockCost: bt.baseCost, 
                             currentUpgradeCost: Math.floor(bt.baseCost * (1) * bt.upgradeCostFactor), // Cost for Lvl 1 to Lvl 2
                             currentProduction: 0 
                            }));
                         saveState(); 
                    }
                    renderBuildings(); 
                    goldProductionMenu.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; 
                    if (!gameLoopInterval) {
                        gameLoopInterval = setInterval(gameTick, 1000); 
                    }
                });
                
                const closeMenuActions = () => {
                    goldProductionMenu.style.display = 'none';
                    document.body.style.overflow = 'auto'; 
                    if (gameLoopInterval) {
                        clearInterval(gameLoopInterval);
                        gameLoopInterval = null;
                    }
                    saveState(); // Save state when closing menu
                };

                closeGoldMenuBtn.addEventListener('click', closeMenuActions);
                window.addEventListener('click', (event) => {
                    if (event.target === goldProductionMenu) {
                        closeMenuActions();
                    }
                });
            } else {
                console.error('Modal control buttons not found.');
            }
        });
    </script>
</body>
</html>
